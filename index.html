<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nad X Pro | 360Â° Automation & AI Solutions</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      cursor: none !important;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #050505;
      color: #ffffff;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Space Grotesk', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.5), 0 0 20px rgba(0, 242, 255, 0.3);
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
    }
    ::selection {
      background: #00f2ff;
      color: #050505;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Enhanced Custom Cursor Styles */
    .custom-cursor-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .custom-cursor-container.visible {
      opacity: 1;
    }

    .custom-cursor {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #00f2ff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.8), 0 0 20px rgba(0, 242, 255, 0.4);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.3s ease;
      will-change: transform;
    }
    
    .custom-cursor-follower {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 1.5px solid rgba(0, 242, 255, 0.5);
      border-radius: 50%;
      transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1), height 0.4s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.4s ease, border-color 0.4s ease, border-width 0.4s ease;
      will-change: transform;
      mix-blend-mode: exclusion;
    }

    /* Active State: Hovering over interactive elements */
    .cursor-active .custom-cursor {
      transform: scale(0.4);
      background-color: #fff;
      box-shadow: none;
    }
    .cursor-active .custom-cursor-follower {
      width: 70px;
      height: 70px;
      background-color: rgba(255, 255, 255, 1);
      border-width: 0px;
      mix-blend-mode: difference;
    }

    /* Click State */
    .cursor-clicking .custom-cursor-follower {
      transform: scale(0.6) !important;
      transition: transform 0.1s ease;
    }

    /* Floating Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    .animate-float-delayed {
      animation: float 8s ease-in-out infinite;
      animation-delay: 2s;
    }
    .animate-float-extra-delayed {
      animation: float 7s ease-in-out infinite;
      animation-delay: 4s;
    }

    /* Marquee Animation */
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 40s linear infinite;
    }
    .animate-marquee-reverse {
      animation: marquee 40s linear infinite reverse;
    }

    /* General Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Success Specific Animations */
    @keyframes successBounce {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-success-bounce {
      animation: successBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes smoothSlideUp {
      0% { transform: translateY(40px); opacity: 0; filter: blur(10px); }
      100% { transform: translateY(0); opacity: 1; filter: blur(0); }
    }
    .animate-smooth-slide-up {
      animation: smoothSlideUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes rotateCheck {
      0% { transform: scale(0) rotate(-45deg); opacity: 0; }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }
    .animate-rotate-check {
      animation: rotateCheck 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
    }

    @keyframes dot-glow-pulse {
      0%, 100% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.6), 0 0 30px rgba(0, 242, 255, 0.2); background-color: #22d3ee; }
      50% { box-shadow: 0 0 25px rgba(0, 242, 255, 0.9), 0 0 50px rgba(0, 242, 255, 0.4); background-color: #fff; }
    }
    .active .timeline-dot-pulse {
      animation: dot-glow-pulse 2.5s ease-in-out infinite;
    }
    
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
    .delay-400 { animation-delay: 400ms; }
    .delay-500 { animation-delay: 500ms; }
    .delay-700 { animation-delay: 700ms; }

    /* Scroll animations utility */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }
    .reveal-on-scroll.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Perspective helper */
    .perspective-2000 { perspective: 2000px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script>
    // Simple intersection observer for reveals
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
